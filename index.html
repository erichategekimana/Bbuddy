<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bbuddy App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ======================= LOGIN PAGE ======================= -->
    <div id="login-page" class="page">
        <div class="auth-container">
            <h1>Bbuddy</h1>
            <h3>Login</h3>

            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p class="switch-auth">
                Donâ€™t have an account?
                <a href="#" id="show-register">Create one</a>
            </p>
        </div>
    </div>



    <!-- ======================= REGISTER PAGE ======================= -->
    <div id="register-page" class="page hidden">
        <div class="auth-container">
            <h1>Bbuddy</h1>
            <h3>Create Account</h3>

            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <p class="switch-auth">
                Already have an account?
                <a href="#" id="show-login">Login</a>
            </p>
        </div>
    </div>



    <!-- ======================= MAIN APP ======================= -->
    <div id="app" class="hidden">

        <!-- TOP BAR -->
        <header id="topbar">
    <h2>Bbuddy</h2>
    <button id="settings-btn">Settings</button>
</header>

        <!-- NAVIGATION -->
        <nav id="navbar">
            <button class="nav-btn" data-page="home-section">Home</button>
            <button class="nav-btn" data-page="dashboard-section">Dashboard</button>
            <button class="nav-btn" data-page="add-expense-section">Add Expense</button>
        </nav>



        <!-- ======================= HOME SECTION ======================= -->
        <section id="home-section" class="section">

            <div class="card">
                <h3>Welcome back!</h3>
                <p id="quote">Loading inspirational quote...</p>
            </div>

            <div class="card">
                <h3>Your Budget Plan</h3>
                <p><strong>Total Budget:</strong> <span id="plan-amount">0</span></p>
                <p><strong>Remaining:</strong> <span id="plan-remaining">0</span></p>
            </div>

        </section>



        <!-- ======================= DASHBOARD SECTION ======================= -->
        <section id="dashboard-section" class="section hidden">
            <h2>Your Expenses</h2>

            <div class="card">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will inject rows here -->
                    </tbody>
                </table>
            </div>
        </section>



        <!-- ======================= ADD EXPENSE SECTION ======================= -->
        <section id="add-expense-section" class="section hidden">
            <h2>Add Expense</h2>

            <form id="expense-form" class="card">
                <label>Category</label>
                <select id="expense-category" required>
                    <option value="">Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>

                <input type="text" id="other-category" placeholder="Enter your category"
                       class="hidden">

                <label>Amount</label>
                <input type="number" id="expense-amount" placeholder="Amount" required>

                <label>Date</label>
                <input type="date" id="expense-date" required>

                <button type="submit">Add Expense</button>
            </form>
        </section>



        <!-- ======================= SETTINGS PANEL ======================= -->
        <div id="settings-panel" class="hidden">
            <div class="settings-content">
                <h3>Settings</h3>

                <label>Change Name</label>
                <input type="text" id="settings-name" placeholder="Your name">

                <label>Change Profile Picture</label>
                <input type="file" id="settings-pic">

                <label>Theme</label>
                <select id="theme-switcher">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>

                <button id="close-settings">Close</button>
            </div>
        </div>

    </div> <!-- end app -->


    <script src="script.js"></script>
</body>
</html>
